<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--1.Ordered Lists-->
    <ol type="A" start="J">
        <li>raj</li>
        <li>vani</li>
        <li>shekhar</li>
    </ol>
    <ol type="a" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
    <!--2.Unordered Lists-->
    <h3>Grocery Lists</h3>
    <ul>
        <li>Lays</li>
        <li>Chocolates</li>
        <li>Potatoes</li>
    </ul>
    <!--description list/defination list
         dt means defination term
        its like side heading of the
    defination
    dd means -->
   
   <dl>
    <dt>1993</dt>
    <dd>HTML Started</dd>

    <dt>1996</dt>
    <dd>HTML2 Standard </dd>
   </dl> 

    
    
</body>
</html>
